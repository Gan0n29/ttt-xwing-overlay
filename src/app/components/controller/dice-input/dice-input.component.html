<input type="text" class="form-control" [ngModel]="dice.join('')" (ngModelChange)="updateDice($event)" name="dice" placeholder="Type here to display dice">
<button (click)="focusDice()" title="Focus Dice" class="btn btn-sm btn-success my-1"><i class="xwing-miniatures-font xwing-miniatures-font-focus mr-1"></i>Focus</button>
